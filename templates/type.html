{% extends 'base.html' %}

{% block title %}
Адреса
{% endblock %}

{% block body %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>


      <h2>Типы устройств</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">ID в базе</th>
              <th scope="col">Type</th>
              <th scope="col">Действие</th>
            </tr>
          </thead>
          <tbody>
          <form method="post">
            <tr>
              <td scope="col">ID</td>
              <td><input class="form-control form-control-dark w-100" name="type" id="search" type="text" placeholder="camera || vp || wifi" ></td>
              <td><button type="submit" class="btn btn-dark btn-sm">ДОБАВИТЬ</button></td>
            </tr>
          </form>
           {% for i in list_type %}
          <form action = "/deltype" method = "POST">
            <tr>
              <td>{{i.id}}</td>
              <td>{{i.type}}</td>
              <td><button type="submit" name = "delbtn" value = "{{i.id}}" class="btn btn-dark btn-sm">Удалить</button></td>
            </tr></form>
              {%  endfor %}

          </tbody>
        </table>
      </div>
    </main>

{% endblock %}
